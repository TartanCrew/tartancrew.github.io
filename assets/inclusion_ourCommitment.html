                    <p class="wow fadeInUp" data-wow-delay=".5s" data-wow-duration="500ms">Rowing is an inherently team-driven sport. When you’re in a boat with eight other people, you need to give your teammates your 100% best effort because that is what you expect them to do for you. You can’t give up because you’re not just rowing for yourself, but you’re rowing for your teammates. It’s not just about you.</p>
                    <p class="wow fadeInUp" data-wow-delay=".5s" data-wow-duration="500ms">At CMURC, we want to distance ourselves from the idea that you have to be or look a certain way to be a rower. We want everyone to feel excited to come to practice and proud to be a part of our team on the race course. We recognize the exclusion ingrained and associated with rowing and want to challenge this state of being by allowing everyone to feel comfortable walking into our boathouse. </p>
